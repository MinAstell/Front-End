<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="백경민">
    <meta name="keywords" content="form, 양식, input, 데이터 전송, ">
    <meta name="description" content="form, input 태그를 사용하여 사용자로부터 데이터를 입력받고 서버로 전송하는 일">
    <title>form, input 태그연습</title>
</head>
<body>
    <h2>샘숭전자 신입공채 지원페이지</h2> 
    <p>
        추후 사실과 다른 내용이 확인되는 경우 합격사실을 취소할 수 있습니다.
    </p>
    <!-- action: 받는 사람 method: 형식(방법) / get: 엽서(노출위험), post: 편지봉투(노출방지) -->
    <form action="abc.php" method="post" enctype="multipart/form-data"> 
        성명: 
        <input type="text" name="username"/>
        <br/>
        성별: 
        <label>
         <input type="radio" name="gender" value="male"/>여자
        </label>
        <input id="female" type="radio" name="gender" value="female"/>
        <label for="female">남자</label>
        <br/>
        생년월일: 
        <!-- <input type="text" name="birth" placeholder="EX). 19000101"/> -->
        <select name="year" id="year">
            <option>2021</option>
            <option>2020</option>
            <option>2019</option>
        </select>
        <select name="month" id="month">
            <option value="0">1월</option>
            <option value="1">2월</option>
            <option value="2">3월</option>
        </select>
        <select name="date" id="date">
            <option>1일</option>
            <option>2일</option>
            <option>3일</option>
        </select>
        <br/>
        아이디:
        <input type="text" name="userid" placeholder="아이디 입력칸" maxlength="8"/>
        <br/>
        비밀번호: 
        <input type="password" name="userpw" placeholder="비밀번호를 입력해주세요." maxlength="8"/>
        <br/>
        취미: 
        <label><input type="checkbox" name="hobby" value="arch"/> 양궁</label>
        <label><input type="checkbox" name="hobby" value="movie"/> 영화</label>
        <label><input type="checkbox" name="hobby" value="reading"/> 독서</label>
        <label><input type="checkbox" name="hobby" value="game"/> 게임</label>
        <label><input type="checkbox" name="hobby" value="clim" checked disabled/> 등산</label>
        <label><input type="checkbox" name="hobby" value="fishing"/> 낙시</label>
        <br/>
        <input type="submit" value="저장"/>
        <br/>
        이메일: 
        <input type="email" name="usermail"/>
        <br/>
        희망연봉: 
        <input type="range" name="salary" step="10"/>
        <input type="number" name="salary" step="100" min="2100" max="5000"/>만원
        <br/>
        졸업증명서: 
        <input type="file" name="jorup"/>
        <button type="button" id="joinbtn">전송</button>
        <br/>
        자기소개서(400자 미만): 
        <textarea name="essay" maxlength="400"></textarea>
    </form>
</body>
</html>
